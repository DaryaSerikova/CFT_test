<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <script src="main.js"></script>
    <div class="container">
        <div class="table-name"> Страны Европы </div>
        <div class="table-wrapper">
            <div class="column-wrapper">
                <div class="cell title first-column" id="first-column">Страна</div>
                <div class="cell title second-column" id="second-column">Столица</div>
                <div class="cell title third-column" id="third-column">Население (млн)</div>
                <div class="cell title fourth-column" id="fourth-column">Территория (кв.км)</div>
                <div class="cell title fifth-column" id="fifth-column">ВВП</div>
            </div>
            <div class="column-wrapper">
                <div class="cell-wrapper">
                    <div class="cell first-column" id="first-column">Германия</div>
                </div>
                <div class="cell-wrapper">
                    <div class="cell second-column" id="second-column">Берлин</div>
                </div>
                <div class="cell-wrapper">
                    <div class="cell third-column" id="third-column">83,24</div>
                </div>
                <div class="cell-wrapper">
                    <div class="cell fourth-column" id="fourth-column">357,4</div>
                </div>
                <div class="cell-wrapper">
                    <div class="cell fifth-column" id="fifth-column">48,81</div>
                </div>
            </div>
            <div class="column-wrapper">
                <div class="cell-wrapper">
                    <div class="cell first-column" id="first-column">Франция</div>
                </div>
                <div class="cell-wrapper">
                    <div class="cell second-column" id="second-column">Париж</div>
                </div>
                <div class="cell-wrapper">
                    <div class="cell third-column" id="third-column">67,39</div>
                </div>
                <div class="cell-wrapper">
                    <div class="cell fourth-column" id="fourth-column">632,7</div>
                </div>
                <div class="cell-wrapper">
                    <div class="cell fifth-column" id="fifth-column">39,257</div>
                </div>
            </div>
            <div class="column-wrapper">
                <div class="cell-wrapper">
                    <div class="cell first-column" id="first-column">Финляндия</div>
                </div>
                <div class="cell-wrapper">
                    <div class="cell second-column" id="second-column">Хельсинки</div>
                </div>
                <div class="cell-wrapper">
                    <div class="cell third-column" id="third-column">5,53</div>
                </div>
                <div class="cell-wrapper">
                    <div class="cell fourth-column" id="fourth-column">338,1</div>
                </div>
                <div class="cell-wrapper">
                    <div class="cell fifth-column" id="fifth-column">48,81</div>
                </div>
            </div>
            <div class="column-wrapper">
                <div class="cell-wrapper">
                    <div class="cell first-column" id="first-column">Швеция</div>
                </div>
                <div class="cell-wrapper">
                    <div class="cell second-column" id="second-column">Стокгольм</div>
                </div>
                <div class="cell-wrapper">
                    <div class="cell third-column" id="third-column">10,35</div>
                </div>
                <div class="cell-wrapper">
                    <div class="cell fourth-column" id="fourth-column">447,4</div>
                </div>
                <div class="cell-wrapper">
                    <div class="cell fifth-column" id="fifth-column">51,404</div>
                </div>
            </div>
        </div>

        <div class="form">
            <div class="wrapper-field">
                <input type="text" id="input" class="field">
            </div>
            <div class="count" id="count"></div>
            <div class="wrapper-button">
                <button class="search-button" id="search-button">Поиск</button>
            </div>
            <div class=wrapper-select>
                <select name="select" class="select" id="select">
                    <option value="first-column" class="option n1">Страна</option>
                    <option value="second-column" class="option n2" selected>Столица</option>
                    <option value="third-column" class="option n3">Население (млн)</option>
                    <option value="fourth-column" class="option n4">Территория (кв.км)</option>
                    <option value="fifth-column" class="option n5">ВВП</option>
                </select>
            </div>
        </div>
    </div>
</body>

</html>
